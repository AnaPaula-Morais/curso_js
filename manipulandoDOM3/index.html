<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando o DOM</title>
</head>
<body>
    <h1>Estudos sobre manipulação do DOM</h1>
    <button onclick='inicio()'>Cliqui aqui</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado</p>
    </section>
    <script>
        function inicio(){
            var nome = window.prompt("Digite seu nome");
            var resultado = document.querySelector("section#resultado");
            resultado.innerHTML  = "<p>Olá, " + nome + "! É um prazer te  conhecer!</p>";        
        }
    </script>
</body>
</html>
