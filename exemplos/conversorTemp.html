<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformador de Tempeeratura</title>
</head>
<body>

    <pre>
        Crie uma função que receba uma string em celsius ou fahrenheit e 
        faça a transformação de uma unidade para outra 
        C = (F - 32) * 5/9 
        F = C * 9/5 + 32

        Veja no console
    </pre>
    <script>
        function conversorTemp(tempCelsius){
            let tempF = tempCelsius * 9/5 + 32;
            return tempF;
    
        }
        
        
    </script>
</body>
