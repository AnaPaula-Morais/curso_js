  <script>

    }

        // console.log(`${nome} ${sobrenome}`);

    }
    let completo = nomeCompleto('Ana', 'Morais');
    console.log("Completo: " + completo);

    function maiorIdade(idade){
        if(idade >= 18){
            return true;
        }else {
            return false;
        }
    }
    let idade = 10;
    let verificacao = maiorIdade(idade);
    if(verificacao){
        console.log("É maior de idade");
    }else{
        console.log("É menor de idade");
    }

    function calcPct(a,b){
        return (b/a )* 100;
    }
    let x = 50;
    let y = 10;
    let pct = calcPct(x,y);
    console.log(`${pct}% de ${x} é ${y}`);
    
    function calcularImovel(metragem, quartos){
        let m2 = 3.000;
        let preco = 0;
        switch(quartos){
            case 1:
                preco = metragem * m2;
            break
            case 2:
                preco = metrageem * (m2 * 1.2);
            break
            case 3:
               preco = metragem * (m2 * 1.5); 
            break
        }
        return preco;
    }
    let metragem = 123;
    let quartos = 3;
    let preco = calcularImovel(metragem, quartos);
    console.log(`A casa custa R$ ${preco}`);

    function validar(usuario, senha){
        if(usuario == "pedro" && senha == "123"){
            return true;
        }else{
            return false
        }
    }
    let usuario = "pedro";

    if(validacao){

    }
