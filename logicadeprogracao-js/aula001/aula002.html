<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JavaScript</title>
</head>

<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <script>
        //pedir para o usuário digitar um número
        var num1 = parseInt(prompt("Digite um número: "));
        //pedir para o usuário digitar outro número
        var num2 = parseInt(prompt("Digite outro número: "));
        var soma = (num1 + num2);
        //mostrar a soma
        alert("o resultado da soma será: " + soma);
    </script>
</body>

</html>
