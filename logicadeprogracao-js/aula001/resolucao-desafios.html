<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JavaScript</title>
</head>

<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <script>
        //pedir para o usuário digitar um número
        var n1 = prompt("Digite um número: ");

        //converter em número inteiro
        n1 = parseInt(n1);

        //pedir para o usuário digitar outro número
        var n2 = prompt("Digite outro número: ");

        //converter em número inteiro
        n2 = parseInt(n2);

        //mostrar a subtração concatenando com o texto "a subtração é:..."
        alert("A subtração é igual a " + (n1 - n2));

        //mostrar  multiplicação concatenando com o texto "a multiplicação é..."
        alert("A multiplicação é igual a " + (n1 * n2));

        //mostrar a divisão concatenando com o texto "a divisão é..."
        alert("A divisão é igual a " + (n1 / n2));

        //mostrar a soma concatenando com o texto "a soma é:..."
        alert("A soma é igual a " + (n1 + n2));
    </script>
</body>

</html>
