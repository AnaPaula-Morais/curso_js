<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JavaScript</title>
</head>

<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <script>
        var nome = prompt("Qual seu nome?") //exibe uma caixa de diálogo com uma mensagem opcional solicitando ao usuário a entrada de algum texto.
        alert("Seja bem vindo(a), " + nome + "!") // mostra uma caixa de diálogo de aviso com o conteúdo opcionalmente especificado e um botão OK.
    </script>
</body>

</html>
